<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Assuntos</h2>
        <button class="btn btn-primary" (click)="criarNovoAssunto()">Criar Novo Assunto</button>
    </div>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Descrição</th>
                <th scope="col">Status</th>
                <th scope="col">Data da Criação</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let assunto of assuntos">
                <td>{{ assunto.codAs }}</td>
                <td>{{ assunto.descricao }}</td>
                <td>{{ assunto.statusReg == 1 ? 'Ativo' : 'Inativo' }}</td>
                <td>{{ assunto.dataCriacao | date:'dd/MM/yyyy' }}</td>
                
                <td class="text-end"> <!-- Adicione a classe 'text-end' aqui -->
                    <button class="btn btn-warning btn-sm me-2" (click)="editarAssunto(assunto)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="excluirAssunto(assunto)">Excluir</button> 
                </td> 
            </tr>
        </tbody>
    </table>
</div>
