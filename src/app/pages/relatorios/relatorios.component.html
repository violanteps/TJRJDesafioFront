<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Relatório de Livros por Autor e Assunto</h2>
        <div>
            <button class="btn btn-secondary me-2" (click)="voltar()">Voltar</button>
            <button class="btn btn-primary" (click)="gerarRelatorioPDF()">Gerar Relatório em PDF</button>
        </div>
    </div>
    
    <div *ngIf="relatorioData && tipoRel === 1">
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">Autor</th>
                    <th scope="col">Livro</th>
                    <th scope="col">Assunto</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of relatorioData">
                    <td>{{ item.autor }}</td>
                    <td>{{ item.livro }}</td>
                    <td>{{ item.assunto }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="relatorioData && tipoRel === 2">
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">Autor</th>
                    <th scope="col">Livro</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Tipo de Venda</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of relatorioData">
                    <td>{{ item.autor }}</td>
                    <td>{{ item.livro }}</td>
                    <td>{{ item.valor | currency:'BRL':'symbol':'1.2-2' }}</td>
                    <td>{{ item.tipoVenda }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="!relatorioData || relatorioData.length === 0">
        <p>Nenhum dado disponível para o relatório.</p>
    </div>
</div>
