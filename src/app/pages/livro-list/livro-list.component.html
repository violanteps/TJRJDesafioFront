<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Livros</h2>
        <button class="btn btn-primary" (click)="criarNovoLivro()">Criar Novo Livro</button>
    </div>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Título</th>
                <th scope="col">Editora</th>
                <th scope="col">Edição</th>
                <th scope="col">Ano de Publicação</th>
                <th scope="col">Status</th>
                <th scope="col">Data da Criação</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let livro of livros">
                <td>{{ livro.codl }}</td>
                <td>{{ livro.titulo }}</td>
                <td>{{ livro.editora }}</td>
                <td>{{ livro.edicao }}</td>
                <td>{{ livro.anoPublicacao }}</td>
                <td>{{ livro.statusReg == 1 ? 'Ativo' : 'Inativo' }}</td>
                <td>{{ livro.dataCriacao | date:'dd/MM/yyyy' }}</td>
                <td>
                    <button class="btn btn-warning btn-sm me-2" (click)="editarLivro(livro)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="excluirLivro(livro)">Excluir</button> 
                </td> 
            </tr>
        </tbody>
    </table>
</div>
